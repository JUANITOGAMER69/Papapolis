<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Regalos en Lunas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://imgur.com/hOO74fP.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    /* Luna como botón */
    .luna {
      width: 200px;
      height: 200px;
      background: url("https://imgur.com/tf3TAHx.png") no-repeat center center;
      background-size: contain;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .luna:hover {
      transform: scale(1.1);
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* para que clic fuera del modal cierre correctamente */
    }

    .modal img {
      max-width: 35vw;   /* más pequeño, mantiene proporción */
      max-height: 35vh;
      border-radius: 10px;
      display: block;
      object-fit: contain;
      pointer-events: auto; /* permite interactuar con la imagen si se desea */
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- Lunas con dataset de fotos -->
  <div class="luna" data-img="https://imgur.com/tY2vxPl.jpg"></div>
  <div class="luna" data-img="https://imgur.com/EG0GxEp.jpg"></div>
  <div class="luna" data-img="https://imgur.com/VnblTPk.jpg"></div>
  <div class="luna" data-img="https://imgur.com/syOtvkq.jpg"></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <span class="close" id="closeBtn">×</span>
    <div class="modal">
      <img id="modalImg" src="" alt="Foto grande">
    </div>
  </div>

  <!-- Música de fondo -->
  <audio id="bgAudio" loop>
    <source src="Cuco - Piel Canela (Official Animated Video).mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>

  <script>
    const lunas = document.querySelectorAll(".luna");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const audio = document.getElementById("bgAudio");

    let audioStarted = false; // Para iniciar solo una vez

    lunas.forEach(luna => {
      luna.addEventListener("click", () => {
        const imgSrc = luna.dataset.img;
        modalImg.src = imgSrc;
        modal.classList.add("active");

        // Iniciar música solo la primera vez
        if (!audioStarted) {
          audio.play().catch(() => {
            console.log("Autoplay bloqueado, haz clic para reproducir audio");
          });
          audioStarted = true;
        }
      });
    });

    // Cerrar modal sin detener música
    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    modal.addEventListener("click", e => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>
</body>
</html>
