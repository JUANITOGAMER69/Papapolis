<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondo con botÃ³n iniciar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/zM6YOTn.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease-in-out;
      font-family: sans-serif;
      text-align: center;
    }

    #textoFondo {
      font-size: 50px;
      color: #FFD700; /* Amarillo fuerte */
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      margin-bottom: 40px;
    }

    #contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #iniciar {
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.3s;
    }

    #iniciar:hover {
      transform: scale(1.1);
      background: #e91e63;
    }

    #imagenFinal {
      display: none;
      max-width: 90%;
      max-height: 60vh;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    /* Ajustes para mÃ³viles */
    @media (max-width: 768px) {
      #textoFondo {
        font-size: 40px;
      }
      #iniciar {
        padding: 20px 50px;
        font-size: 24px;
      }
      #imagenFinal {
        max-width: 95%;
        max-height: 50vh;
      }
    }

    @media (max-width: 480px) {
      #textoFondo {
        font-size: 32px;
        margin-bottom: 30px;
      }
      #iniciar {
        padding: 22px 60px;
        font-size: 26px;
      }
      #imagenFinal {
        max-width: 100%;
        max-height: 45vh;
      }
    }
  </style>
</head>
<body>
  <div id="textoFondo">PARA MI ROSAðŸŒ¹</div>

  <div id="contenedor">
    <button id="iniciar">Iniciar</button>
    <img id="imagenFinal" src="https://i.imgur.com/jemzRtK.jpg" alt="Imagen final">
  </div>

  <audio id="musica" src="Sol de Verano.mp3"></audio>

  <script>
    const boton = document.getElementById("iniciar");
    const imagen = document.getElementById("imagenFinal");
    const musica = document.getElementById("musica");
    const texto = document.getElementById("textoFondo");

    boton.addEventListener("click", () => {
      document.body.style.backgroundImage = "url('https://i.imgur.com/jemzRtK.jpg')";
      imagen.style.display = "block";
      musica.play();
      boton.style.display = "none";
      texto.style.display = "none";
    });
  </script>
</body>
</html>
