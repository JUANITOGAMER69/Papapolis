<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondo con bot칩n iniciar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/zM6YOTn.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s ease-in-out;
      font-family: sans-serif;
    }

    #textoFondo {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #FFD700; /* Amarillo fuerte */
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      pointer-events: none;
      text-align: center;
      padding: 0 10px; /* Para que no se salga en pantallas peque침as */
    }

    #contenedor {
      text-align: center;
      margin-top: auto; /* Hace que el bot칩n est칠 m치s abajo */
      margin-bottom: 50px;
      z-index: 1;
    }

    #iniciar {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, background 0.3s;
    }

    #iniciar:hover {
      transform: scale(1.1);
      background: #e91e63;
    }

    #imagenFinal {
      display: none;
      max-width: 90%;
      max-height: 80vh;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    /* Media queries para pantallas peque침as */
    @media (max-width: 768px) {
      #textoFondo {
        font-size: 35px;
      }

      #iniciar {
        padding: 12px 25px;
        font-size: 18px;
      }

      #imagenFinal {
        max-width: 95%;
        max-height: 60vh;
      }
    }

    @media (max-width: 480px) {
      #textoFondo {
        font-size: 28px;
      }

      #iniciar {
        padding: 10px 20px;
        font-size: 16px;
      }

      #imagenFinal {
        max-width: 100%;
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div id="textoFondo">PARA MI ROSA游꺛</div>

  <div id="contenedor">
    <button id="iniciar">Iniciar</button>
    <br>
    <img id="imagenFinal" src="https://i.imgur.com/jemzRtK.jpg" alt="Imagen final">
  </div>

  <audio id="musica" src="Sol de Verano.mp3"></audio>

  <script>
    const boton = document.getElementById("iniciar");
    const imagen = document.getElementById("imagenFinal");
    const musica = document.getElementById("musica");
    const texto = document.getElementById("textoFondo");

    boton.addEventListener("click", () => {
      document.body.style.backgroundImage = "url('https://i.imgur.com/jemzRtK.jpg')";
      imagen.style.display = "block";
      musica.play();
      boton.style.display = "none";
      texto.style.display = "none";
    });
  </script>
</body>
</html>
